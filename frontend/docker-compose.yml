version: '3.8'

services:
  frontend:
    build: .
    container_name: k8s-demo-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true
    volumes:
      - ./src:/app/src
      - ./public:/app/public
